name: Release

on:
  push:
    branches: [ release ]

jobs:
  releaseToAzure:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: release
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Run CouchbaseFakeIt
      uses: brantburnett/run-couchbasefakeit@v0.1
      with:
        couchbase-version: enterprise-6.5.0
        couchbase-configuration: couchbase # Refers to the couchbase folder
    - name: Install dependencies
      run: dotnet restore MattsTwitchBot.Web
    - name: Build and Publish
      run: |
        dotnet build MattsTwitchBot.Web --configuration Release --no-restore
        dotnet publish MattsTwitchBot.Web -c Release -o ./myapp 
    - name: Unit Tests
      run: dotnet test MattsTwitchBot.Tests --verbosity normal # this seems to ignore SkipWhenLiveUnitTesting tests, which is fine (see next step)
    - name: Integration Tests
      run: dotnet test MattsTwitchBot.Tests --verbosity normal --filter TestCategory=SkipWhenLiveUnitTesting
      env:
        COUCHBASE_CONNECTION_STRING: couchbase://localhost
        COUCHBASE_USERNAME: Administrator
        COUCHBASE_PASSWORD: password
        COUCHBASE_BUCKET_NAME: testbucket
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        # Name of the Azure Web App
        app-name: MattsTwitchBot
        # Applies to Web App only: Publish profile (*.publishsettings) file contents with Web Deploy secrets
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./myapp 
